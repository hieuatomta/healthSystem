<nb-card style="position: relative" nbSpinnerSize="giant" nbSpinnerStatus="primary" [nbSpinner]="loading" fullWidth>
  <nb-card-header class="card-header-title">{{ title }}
    <div class="bt-action">
        <span>
          <button ghost size="tiny" nbButton class="objLink float-right" (click)="ref.close()">
            <nb-icon icon="close-outline"></nb-icon>
          </button>
        </span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="inputSize">
      <div class="mb-4">
        <div class="row">
          <div class="col-lg-6 form-group">
            <label class="label">
              {{ 'common.table.item_type_symptom_type' | translate }}  <span style="color: red">(*)</span>
            </label>
            <ng-select fullWidth appendTo="body"
                       placeholder="{{'common.placeHolder' |translate}}"
                       notFoundText="{{'common.notFoundText' |translate}}"
                       clearAllText="{{'common.clearAllText' |translate}}"
                       (change)="update_select()"
                       formControlName="type">
              <ng-option *ngFor="let item of listStatus" [value]="item.code"> {{ item.name | translate }}
              </ng-option>
            </ng-select>
            <ngx-inline-message [message]="'common.table.item_type_symptom_type'|translate"
                                [formName]="inputSize.get('type')"></ngx-inline-message>
          </div>
          <div *ngIf="isCheckType" class="col-lg-6 form-group">
            <label class="label">
              {{ 'common.table.item_type_disease_name' | translate }}  <span style="color: red">(*)</span>
            </label>
            <ng-select fullWidth appendTo="body"
                       placeholder="{{'common.placeHolder' |translate}}"
                       notFoundText="{{'common.notFoundText' |translate}}"
                       clearAllText="{{'common.clearAllText' |translate}}"
                       formControlName="diseaseId">
              <ng-option *ngFor="let item of rows" [value]="item.code"> {{ item.name | translate }}
              </ng-option>
            </ng-select>
            <ngx-inline-message [message]="'common.table.item_type_disease_name'|translate"
                                [formName]="inputSize.get('diseaseId')"></ngx-inline-message>
          </div>

          <div class="col-lg-6 form-group">
            <label class="label">
              {{ 'common.table.item_type_symptom_name' | translate }} <span style="color: red">(*)</span>
            </label>
            <input class="custom-border" formControlName="name" type="text" nbInput fullWidth trim="blur"
                   [ngClass]="{'status-danger': this.inputSize.get('name').touched && this.inputSize.get('name').errors}">
            <ngx-inline-message [message]="'common.table.item_type_symptom_name'|translate"
                                [formName]="inputSize.get('name')"></ngx-inline-message>
          </div>
          <div class="col-lg-6 form-group">
            <label class="label">
              {{ 'common.table.item_status' | translate }} <span style="color: red">(*)</span>
            </label>
            <nb-toggle style="display: block !important;" fullWidth formControlName="status"></nb-toggle>
            <ngx-inline-message [message]="'common.table.item_status'|translate"
                                [formName]="inputSize.get('status')"></ngx-inline-message>
          </div>

        </div>
      </div>
    </form>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <button nbButton type="button" status="primary" (click)="submit()"
            id="dialogCancelBtn">{{ 'common.save' | translate }}</button>
    <button nbButton type="button" nbButton (click)="cancel()" class="ml-2"> {{ 'common.cancel' | translate }} </button>
  </nb-card-footer>
</nb-card>
