<nb-card style="position: relative" nbSpinnerSize="giant" nbSpinnerStatus="primary" [nbSpinner]="loading" fullWidth>
  <nb-card-header class="card-header-title">{{ title }}
    <div class="bt-action">
        <span>
          <button ghost size="tiny" nbButton class="objLink float-right" (click)="ref.close()">
            <nb-icon icon="close-outline"></nb-icon>
          </button>
        </span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="inputProduct">
        <div class="row">
          <div class="col-lg-12 form-group">
            <label class="label">
              {{ 'common.table.item_reasonForRefusal' | translate }} <span style="color: red">(*)</span>
            </label>
            <input class="custom-border" type="text" formControlName="reasonForRefusal" nbInput fullWidth trim="blur"
                   [ngClass]="{'status-danger': this.inputProduct.get('reasonForRefusal').touched && this.inputProduct.get('reasonForRefusal').errors}">
            <ngx-inline-message [message]="'common.table.item_reasonForRefusal'|translate"
                                [formName]="inputProduct.get('reasonForRefusal')"></ngx-inline-message>
         </div>
        </div>
    </form>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <button nbButton type="button" status="primary" (click)="submit()" [disabled]="inputProduct.invalid"
            id="dialogCancelBtn">{{ 'common.save' | translate }}</button>
    <button nbButton type="button" nbButton (click)="cancel()" class="ml-2"> {{ 'common.cancel' | translate }} </button>
  </nb-card-footer>
</nb-card>
