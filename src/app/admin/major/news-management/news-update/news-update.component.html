<nb-card style="position: relative" nbSpinnerSize="giant" nbSpinnerStatus="primary" [nbSpinner]="loading" fullWidth>
  <nb-card-header class="card-header-title">{{ title }}
    <div class="bt-action">
        <span>
          <button ghost size="tiny" nbButton class="objLink float-right" (click)="ref.close()">
            <nb-icon icon="close-outline"></nb-icon>
          </button>
        </span>
    </div>
  </nb-card-header>
  <nb-card-body>
    <form [formGroup]="inputProduct">
      <div class="mb-4">
        <div class="row">
                    <div class="col-lg-6 form-group">
                      <label class="label">
                        {{ 'common.table.item_news_category' | translate }} <span style="color: red">(*)</span>
                      </label>
                      <ng-select [clearAllText]="'common.clearAllText'"
                                 placeholder="{{'common.placeHolder' |translate}}"
                                 notFoundText="{{'common.notFoundText' |translate}}"
                                 fullWidth formControlName="categoryId">
                        <ng-option *ngFor="let item of lstRole1" [value]="item.id">
                          <span title="{{item.name | translate }}" class="cut-text"> {{ item.name | translate }}</span>
                        </ng-option>
                      </ng-select>
                      <!--            <nb-toggle style="display: block !important;" fullWidth formControlName="status"></nb-toggle>-->
                      <ngx-inline-message [message]="'common.table.item_news_category'|translate"
                                          [formName]="inputProduct.get('categoryId')"></ngx-inline-message>
                    </div>
          <div class="col-lg-6 form-group">
            <label class="label">
              {{ 'common.table.item_news_title' | translate }} <span style="color: red">(*)</span>
            </label>
            <input class="custom-border" type="text" formControlName="title" nbInput fullWidth trim="blur"
                   [ngClass]="{'status-danger': this.inputProduct.get('title').touched && this.inputProduct.get('title').errors}">
            <ngx-inline-message [message]="'common.table.item_news_title'|translate"
                                [formName]="inputProduct.get('title')"></ngx-inline-message>
          </div>

          <div class="col-lg-12 form-group">
            <label class="label">
              {{ 'common.table.item_news_body_child' | translate }} <span style="color: red">(*)</span>
            </label>
            <textarea  nbInput fullWidth formControlName="bodyChild"></textarea>
            <ngx-inline-message [message]="'common.table.item_news_body_child'|translate"
                                [formName]="inputProduct.get('bodyChild')"></ngx-inline-message>
          </div>
          <div class="col-lg-12 form-group">
            <label class="label">
              {{ 'common.table.item_news_body' | translate }} <span style="color: red">(*)</span>
            </label>
            <textarea style="min-height: 800px !important;" nbInput fullWidth formControlName="bodyNews"></textarea>
            <ngx-inline-message [message]="'common.table.item_news_body'|translate"
                                [formName]="inputProduct.get('bodyNews')"></ngx-inline-message>
          </div>
          <div class="col-lg-12 form-group">
          </div>

        </div>
      </div>
    </form>
    <ngx-map-image></ngx-map-image>
  </nb-card-body>
  <nb-card-footer class="text-right">
    <button nbButton type="button" status="primary" (click)="submit()" [disabled]="inputProduct.invalid"
            id="dialogCancelBtn">{{ 'common.save' | translate }}</button>
    <button nbButton type="button" nbButton (click)="cancel()" class="ml-2"> {{ 'common.cancel' | translate }} </button>
  </nb-card-footer>
</nb-card>
