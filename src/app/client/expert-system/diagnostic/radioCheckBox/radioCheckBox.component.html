<section style="    background: white;" class="blog_area section-padding">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 mb-5 mb-lg-0">
        <h3 class="mtext-111 cl2 p-b-16" style="text-align: center; margin-bottom: 30px;">
          HỆ CHUYÊN GIA HỖ TRỢ CHẨN ĐOÁN VÀ TƯ VẤN ĐIỀU TRỊ <br> CÁC BỆNH VỀ PHỔI
        </h3>
        <nb-card style="width: 100%; background: white; ">
          <nb-card-header style="color:black;font-size: 20px;font-weight: 600;text-align: center;">Chẩn đoán phân biệt bệnh về phổi</nb-card-header>
          <nb-card-body>
            <span style="display: block;color: black;font-size: 18px;padding: 10px 0px;font-weight: 500;">Hãy lựa chọn triệu chứng phì hợp với tình trạng hiện tại của bạn</span>
            <nb-radio-group style="padding-left: 20px; display: block;" [(ngModel)]="option">
              <nb-radio style="color: black;"
                        *ngFor="let option of options"
                        [value]="option.id">
                {{ option.name }}
              </nb-radio>
            </nb-radio-group>
          </nb-card-body>
          <nb-card-footer class="text-right">
            <button nbButton type="button" nbButton (click)="come()"> {{ 'common.come' | translate }} </button>
            <button nbButton type="button" class="ml-2" status="primary" (click)="submitForm()"
                    id="dialogCancelBtn">{{ 'common.cd' | translate }}</button>
          </nb-card-footer>
        </nb-card>
      </div>
      <div class="col-lg-4">
        <div class="blog_right_sidebar">
          <ngx-list-category-client></ngx-list-category-client>
          <ngx-recent-post-client></ngx-recent-post-client>
        </div>
      </div>
    </div>
  </div>
</section>
